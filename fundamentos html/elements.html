<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Form Exemple</legend>
            <!-- input text -->
            <section>
                <label for="name">Name:</label>
                <input 
                    type="text" 
                    id="name" 
                    placeholder="Enter your name"
                    required name="name"
                    />
            </section>
            <section>
                <label for="surname:">Surname:</label>
                <input type="text"
                id="surname"
                placeholder="Enter your surname"
                required surname = "surname"
                />
            </section>
            <!-- input email -->
            <section>
                <label for="email">Email:</label>
                <input type="email"
                id="email"
                placeholder="youremail@gmail.com"
                />
            </section>
            <h3>Language</h3>
            <!-- input checkbox -->
            <section>
                <label for="en">English</label>
                <input type="checkbox" name="en" id="language" value="english">
            </section>
            <section>
                <label for="pt">Portuguese</label>
                <input type="checkbox" name="pt" id="language" value="portuguese">
            </section>
            <h3>Gender</h3>
            <!--  input radio -->
            <div>
                <section>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male" value="male">
                </section>
                <section>
                    <label for="famale">Famale</label>
                    <input type="radio" name="gender" id="famale" value="famale">
                </section>
                <section>
                    <label for="other">Other</label>
                    <input type="radio" name="gender" id="other" value="other">
                </section>
            </div>
            <!-- input file -->
            <div>
                <label for="file">Select file</label>
                <input type="file" name="file" id="file">
            </div>
            <button>Submit</button>
        </fieldset>
    </form>
</body>
</html>
